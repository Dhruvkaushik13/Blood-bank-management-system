<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Blood Availability</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blood Bank Management System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add-donor.html">Add Donor</a>
      <a href="view-donors.html">View Donors</a>
      <a href="check-blood.html" class="active">Add Patient</a>
      <a href="view-patients.html">View Patients</a>
    </nav>
  </header>

  <div id="toast-container"></div>

  <main>
    <h2 style="text-align:center;">Check Blood Availability</h2>
    <form id="checkBloodForm" class="form-table" novalidate>
      <table>
        <tr>
          <td><label for="cbloodGroup">Blood Group:</label></td>
          <td>
            <select id="cbloodGroup" class="input-lg" required>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="cunits">Units Needed:</label></td>
          <td><input type="number" id="cunits" class="input-lg" min="1" required /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <button type="submit" class="btn-primary">Check Availability</button>
          </td>
        </tr>
      </table>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Blood Bank Management System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
