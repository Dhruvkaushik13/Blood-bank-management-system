<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Donor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blood Bank Management System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add-donor.html" class="active">Add Donor</a>
      <a href="view-donors.html">View Donors</a>
      <a href="add-patient.html">Add Patient</a>
      <a href="view-patients.html">View Patients</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div id="toast-container"></div>

  <main>
    <h2 style="text-align:center;">Add New Donor</h2>

    <form id="addDonorForm" class="form-table" novalidate>
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input id="name" class="input-lg" type="text" required /></td>
        </tr>
        <tr>
          <td><label for="bloodGroup">Blood Group:</label></td>
          <td>
            <select id="bloodGroup" class="input-lg" required>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="units">Units:</label></td>
          <td><input id="units" class="input-lg" type="number" min="1" required /></td>
        </tr>
        <tr>
          <td><label for="contact">Contact (optional):</label></td>
          <td><input id="contact" class="input-lg" type="text" /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <button class="btn-primary" type="submit">Add Donor</button>
          </td>
        </tr>
      </table>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
